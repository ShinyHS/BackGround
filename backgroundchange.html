<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            justify-content: center;
             display: flex;
            overflow: hidden;
        }
        div button{
            margin: 40vh;

        }
        p{
            font-size: 24px;
            color:black;
            font-weight: bold;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div>
        <button>Change :)</button>
    </div>
    <p></p>
    <script>
        let x=document.querySelector('button');
        x.addEventListener('click',()=>{
            x1=Math.floor(Math.random()*255);
            x2=Math.floor(Math.random()*255);
            x3=Math.floor(Math.random()*255);
            document.body.style=` background-color:rgb(${x1}, ${x2},${x3});`
            document.querySelector('p').innerHTML=`Color-Code:rgb(${x1}, ${x2},${x3})`
        })
    </script>
</body>
</html>
